<div class="intro{{ if .Params.heroImage }} hero{{ if .Params.heroImagePositionX }} x-{{ .Params.heroImagePositionX }}{{ end }}{{ if .Params.heroImagePositionY }} y-{{ .Params.heroImagePositionY }}{{ end }}{{ end }}" style="background-image:url({{ .Params.heroImage | relURL }});">
  <div class="container">
    <div class="hero-title row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ .Content }}
        {{ if .Site.Params.homepage.show_contact_box }}
        {{ partial "call.html" (dict "site" .Site "context" . "show_button" "true") }}
        {{ end }}
      </div>
      {{ if .Params.intro_image }}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ .Title }}
          class="intro-image{{ if .Params.intro_image_absolute }} intro-image-absolute{{ end }}{{ if .Params.intro_image_hide_on_mobile }} intro-image-hide-mobile{{ end }}"
          src="{{ .Params.intro_image | relURL }}" />
      </div>
      {{ end }}
    </div>
  </div>
</div>
